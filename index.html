<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi Crush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img id="main-image" src="https://i.pinimg.com/originals/d1/8f/23/d18f233767c8e1582b077f.gif" alt="Cute GIF">
        <h1 id="question">Cậu có thích tôi không ??</h1>

        <div class="button-group">
            <button id="yesBtn" class="btn btn-yes">Có</button>
            <button id="noBtn" class="btn btn-no">Không</button>
        </div>
    </div>
    
    <audio id="bg-music">
        <source src="sound/background_music.mp3" type="audio/mpeg">
    </audio>

    <audio id="yes-sound">
        <source src="sound/yes_response.mp3" type="audio/mpeg">
    </audio>

    <audio id="no-sound">
        <source src="sound/no_response.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
